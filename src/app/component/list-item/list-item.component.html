<div class="container-fluid">
    <div class="row">
        <!-- <div class="col-sm-1"></div> -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h1>Item List</h1>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr. No.</th>
                                    <th>Item Name</th>
                                    <th>Item Price</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items;  let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{ item.item_name }}</td>
                                    <td>{{ item.item_price }}</td>
                                    <td>{{ item.category }}</td>
                                    <td>{{ item.description }}</td>
                                    <td>
                                        <a class="btn btn-info" [routerLink]="['/edit', item.item_id]">Edit</a>
                                        <button (click)="delete(item.item_id)" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
